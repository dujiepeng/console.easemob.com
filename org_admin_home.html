<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title id="page_title">环信开发者中心</title>

    <script src="/assets/js/easemob/easemob-header.js"></script>
    <script src="/assets/js/easemob/easemob-admin.js"></script>

    <script charset="utf-8">
        $(function () {
            EasemobCommon.init();

            loginAdminInfo();

            I18NPropsLoader.loadPropertiesCommon();
            I18NPropsLoader.loadPropertiesForPageAdminHome();

            $('#companyNameInput').val('');
            $('#telephoneInput').val('');
            $('#companyNameInput').hide();
            $('#companyNameInputMsg').hide();
            $('#telephoneInput').hide();
            $('#telephoneInputMsg').hide();
            $('#showEditBtn').show();
            $('#saveAdminInfoBtn').hide();
            $('#cancelSaveAdminInfoBtn').hide();
        });
    </script>
</head>

<body>
<div class="navbar navbar-inverse">
    <div class="navbar-inner">
        <div class="container-fluid">
            <a class="brand" href="javascript:void(0);"><img id="logo_home" src="/assets/img/logo_home_zh.png" /></a>
            <div id="headhref" class="lianjie" style="width:40%; margin-left:20%;">
                <ol>
                    <li style="width:20%;"><a href="javascript:EasemobCommon.disPatcher.openPageWWWHome()"><h5 id="nav_index">主页</h5></a></li>
                    <li style="width:20%;"><a href="javascript:EasemobCommon.disPatcher.openPageWWWDocs()" target="_blank"><h5 id="nav_doc">文档</h5></a></li>
                    <li style="width:20%;"><a href="javascript:EasemobCommon.disPatcher.openPageWWWSupport()" target="_blank"><h5 id="nav_help">帮助</h5></a></li>
                    <li style="width:20%;"><a href="javascript:EasemobCommon.disPatcher.openPageIMGeek()" target="_blank"><h5 id="nav_community">社区</h5></a></li>
                    <li style="width:20%;"><a href="javascript:EasemobCommon.disPatcher.openPageWWWSDK()" target="_blank"><h5 id="nav_download">下载SDK</h5></a></li>
                </ol>
            </div>

            <div style="float:right;">
                <button type="button" class="btn btn-primary" id="i18nBtnEnglish" onclick="EasemobCommon.setLocale('en')">English</button>
                <button type="button" class="btn btn-primary" id="i18nBtnChinese" onclick="EasemobCommon.setLocale('zh')">中文</button>
            </div>

            <ul class="nav ace-nav pull-right" style="top:5px; margin-right:0">
                <li class="light-blue user-profile"><a class="user-menu dropdown-toggle" href="javascript:void(0);"
                                                       data-toggle="dropdown"> <span id="user_info"></span> <i
                        class="icon-caret-down"></i> </a>
                    <ul id="user_menu" class="pull-right dropdown-menu dropdown-yellow dropdown-caret dropdown-closer">
                        <li class="divider"></li>
                        <li><a href="javascript:EasemobCommon.disPatcher.toPageOrgAdminHome()" target="_self"> <i class="icon-user"></i><span id="nav_account">账户</span></a></li>
                        <li><a href="javascript:EasemobCommon.logOut()" target="_self"><i class="icon-off"></i><span id="nav_signout">退出</span></a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>
<div id="main-container" class="container-fluid"><a href="javascript:void(0);" id="menu-toggler"> <span></span> </a>

    <div id="sidebar">
        <div id="sidebar-shortcuts">
            <div style="min-height: 40px;" id="sidebar-shortcuts-large"></div>
            <div style="min-height: 40px;" id="sidebar-shortcuts-mini"></div>
        </div>
        <ul class="nav nav-list">
            <li><a href="javascript:EasemobCommon.disPatcher.toPageAppList()" target="_self"><i class="icon-ambulance"></i><span id="left_nav_myapp">我的应用</span> </a></li>
            <li><a href="javascript:EasemobCommon.disPatcher.toPageOrgAdminList()" target="_self"> <i class="icon-home"></i><span id="left_nav_orgInfo">企业信息</span></a></li>
            <li class="active"><a href="javascript:EasemobCommon.disPatcher.toPageOrgAdminHome()" target="_self"> <i class="icon-user"></i><span id="left_nav_userInfo">个人信息</span></a></li>
        </ul>
        <div id="sidebar-collapse"><i class="icon-double-angle-left"></i></div>
    </div>
    <div class="clearfix" id="main-content">
        <div id="breadcrumbs">
            <ul class="breadcrumb">
                <li><i class="icon-user"></i>&nbsp;&nbsp;<span id="admin_home_second_nav_accountInfo">个人信息</span></li>
            </ul>
        </div>
        <div class="clearfix" id="page-content">
            <div class="pagination pagination-left">
                <ul>
                    <li><a href="javascript:EasemobCommon.disPatcher.toPageOrgAdminHome()" target="_self"><font color="green"><span id="admin_home_second_nav_btn_accountInfo">个人信息</span></font></a></li>
                </ul>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <ul>
                    <li><a href="javascript:EasemobCommon.disPatcher.toPageOrgAdminPassword()" target="_self"><span id="admin_home_second_nav_resetpassword">修改密码</span></a></li>
                </ul>
            </div>
            <div class="row-fluid">
                <div class="row-fluid">
                    <table class="table table-striped table-bordered table-hover">
                        <div class="widget-body"></div>
                        <tbody id="appListBody">
                        <div class="widget-body">
                            <div class="widget-main no-padding">
                                <div class="form-horizontal" style="padding-top:20px;">
                                    <div class="row-fluid">
                                        <div class="span12">
                                            <div class="control-group">
                                                <label for="username" class="control-label"><span id="admin_home_login_account">登录账号</span>：</label>

                                                <div class="controls" style="padding-top:5px;">
                                                    <span id="username"></span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row-fluid">
                                        <div class="span12">
                                            <div class="control-group">
                                                <label for="email" class="control-label"><span id="admin_home_login_email">邮箱账号</span>：</label>
                                                <div class="controls" style="padding-top:5px;">
                                                    <span id="email"></span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row-fluid">
                                        <div class="span12">
                                            <div class="control-group">
                                                <label for="companyName" class="control-label"><span id="admin_home_login_companyName">公司名称</span>：</label>
                                                <div class="controls" style="padding-top:5px;">
                                                    <span id="companyName"></span>
                                                    <input type="text" id="companyNameInput" name="companyNameInput" value=""/>
                                                    <span id="companyNameInputMsg"></span>
                                                    <input type="hidden" id="companyNameInputMsgHidden" value="" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row-fluid">
                                        <div class="span12">
                                            <div class="control-group">
                                                <label for="telephone" class="control-label"><span id="admin_home_login_telephone">联系电话</span>：</label>
                                                <div class="controls" style="padding-top:5px;">
                                                    <span id="telephone"></span>
                                                    <input type="text" id="telephoneInput" name="telephoneInput" value=""/>
                                                    <span id="telephoneInputMsg"></span>
                                                    <input type="hidden" id="telephoneInputMsgHidden" value="" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div style="margin-left:180px;margin-bottom:20px">
                                        <button id="showEditBtn" onclick="showEdit();" class="btn btn-small btn-success"><i class="icon-edit bigger-110"></i>
                                            <span id="admin_home_update">修改</span>
                                        </button>
                                        <button id="cancelSaveAdminInfoBtn" onclick="cancelSaveAdminInfo();" class="btn btn-small btn-success"><i
                                                class="icon-remove bigger-110"><span id="admin_home_cancel">放弃</span></i>
                                        </button>
                                        <button id="saveAdminInfoBtn" onclick="saveAdminInfo();" class="btn btn-small btn-success"><i
                                                class="icon-save bigger-110"></i><span id="admin_home_save">保存</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- confirm modal window start -->
<div id="ycf-alert" class="modal" style="display: none;width: 222px;position: absolute;top:35%;">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"><i class="fa fa-exclamation-circle"></i></h5>
            </div>
            <div class="modal-body small">
                <p>[Message]</p>
            </div>
            <div class="modal-footer" >
                <button type="button" class="btn ok" data-dismiss="modal">[BtnOk]</button>
                <button type="button" class="btn cancel" data-dismiss="modal">[BtnCancel]</button>
            </div>
        </div>
    </div>
</div>
<!-- confirm modal window end -->

</body>
</html>
